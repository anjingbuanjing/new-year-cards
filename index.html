<!DOCTYPE html>
<html lang="Zh-cn">

<head>
    <meta charset="UTF-8">
    <!-- 强制网页以webkit内核渲染,让IE以最高模式渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- 禁止用户缩放 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 防止手机将数字显示为电话链接 -->
    <meta name="format-detection" content="telephone=no">
    <title>恭贺新春</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
<div class="music">
    <img src="images/music_pointer.png">
    <img id="music" class="play" src="images/music_disc.png">
</div>
<div class="page" id="page1">
    <div class="bg"></div>
    <div class="p1_lantern">点击屏幕<br>开启好运2017</div>
    <div class="p1_xj"></div>
    <div class="p1_words">2017新年特献</div>
</div>
<div class="page" id="page2">
    <div class="bg p2_bg_loading"></div>
    <div class="bg"></div>
    <div class="p2_circle"></div>
    <div class="p2_2017"></div>
</div>
<div class="page" id="page3">
    <div class="bg"></div>
    <div class="p3_logo"></div>
    <div class="p3_title"></div>
    <div class="p3_second"></div>
    <div class="p3_first"></div>
    <div class="p3_blessing"></div>
</div>
<audio autoplay="true">
    <source src="audio/newyear.mp3" type="audio/mpeg">
</audio>
</body>

</html>
